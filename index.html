<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe id="myIframe" src="https://script.google.com/macros/s/AKfycbzu8MdC3P_itNVIIHDbX3FODy9ehG714jjMvZqbXIO5AqvjrQ8sdDU7DzunFGwD-w9s/exec" width="100%" height="500px" scrolling="no" style="border: none;"></iframe>

    <script>
        const iframe = document.getElementById('myIframe');

        // Kirim pesan ke iframe
        iframe.contentWindow.postMessage('Hello from parent!', '*');

        // Terima pesan dari iframe
        window.addEventListener('message', (event) => {
            if (event.origin === 'https://script.google.com') { // Pastikan origin sesuai
                console.log('Received message from iframe:', event.data);
            }
        });
    </script>
</body>
</html>
